<script>
/* ===== YNET ===== */
const YNET_URL = "/.netlify/functions/ynet?limit=10";
let ynetItems = [];
let ynetIndex = 0;

async function loadYnet(){
  const res = await fetch(YNET_URL);
  const data = await res.json();
  ynetItems = data.items || [];
  showNextYnet();
}
function showNextYnet(){
  if(!ynetItems.length) return;
  const item = ynetItems[ynetIndex % ynetItems.length];
  document.getElementById("ynetBox").innerHTML =
    `<a href="${item.link}" target="_blank">${item.title}</a>`;
  ynetIndex++;
}
setTimeout(loadYnet, 1500);
setInterval(showNextYnet, 7000);

/* ===== USD ===== */

}
